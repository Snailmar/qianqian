<script>
    $(function () {
        $('.dygl_list').on('click', (e) => {
            console.log(e.target.className);
            if (e.target.className.trim() == 'setimg') {
                $('.dygl_toast').show();
                $('.dygl_mask').show();
            }
        })

        $('.icon-close').click(()=>{
            $('.dygl_toast').hide();
                $('.dygl_mask').hide();
        })
        $('.dygl_mask').click(()=>{
            $('.dygl_toast').hide();
                $('.dygl_mask').hide();
        })


        $(".edit_right li").click(function (e) {
            $(this).toggleClass('active').children('div').toggleClass('active')//切换编辑权限
        })

        //确认按钮
        $('.edit_confirm').click(function (e) {
            $('.dygl_toast').hide();
                $('.dygl_mask').hide();
        })
    })
</script>
