<script>
    $(function () {
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
        });
        $('.top_nav_menu').click(function (e) {
            $(e.target).addClass('active').siblings().removeClass('active');

        });
        $('.tabbar').click(function (e) {
            var target=e.target;
            if(target.tagName=='A'){
                $(target).addClass('gradient-text').siblings().removeClass('gradient-text');
            }
            if(target.tagName=='I'||target.tagName=='SPAN'){
               $(target).parent().addClass('gradient-text').siblings().removeClass('gradient-text'); 
            }
            
        })
    })
</script>
